<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leseraum ‚Äì The Richter Scale</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        
        :root {
            /* === HIER HINTERGRUNDBILD LINK EINF√úGEN === */
            /* Z.B.: url('https://example.com/bild.jpg'); */
            --bg-image: url('https://amger305.github.io/TRS/BackdropTRS.jpeg'); 

            --bg-deep: #0a0908;
            --bg-surface: #12100e;
            --bg-elevated: #1a1714;
            --bg-hover: #231f1a;
            --text-primary: #f0ebe3;
            --text-secondary: #b8ae9c;
            --text-muted: #6b6358;
            --gold: #d4a853;
            --gold-dim: rgba(212, 168, 83, 0.15);
            --gold-border: rgba(212, 168, 83, 0.4);
            
            /* Highlight Farben */
            --cat-love: #e88a9c; --cat-love-bg: rgba(232, 138, 156, 0.25);
            --cat-funny: #7dd3a8; --cat-funny-bg: rgba(125, 211, 168, 0.25);
            --cat-tension: #e07b54; --cat-tension-bg: rgba(224, 123, 84, 0.25);
            --cat-ship: #d477b8; --cat-ship-bg: rgba(212, 119, 184, 0.25);
            --cat-confused: #7ba3d4; --cat-confused-bg: rgba(123, 163, 212, 0.25);
            --cat-boring: #8a8a8a; --cat-boring-bg: rgba(138, 138, 138, 0.25);

            --font-serif: 'Crimson Pro', Georgia, serif;
            --font-sans: 'Outfit', system-ui, sans-serif;
        }
        
        html { font-size: 17px; scroll-behavior: smooth; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            /* Hintergrundbild Logik */
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay; 
            
            color: var(--text-primary);
            font-family: var(--font-serif);
            line-height: 1.85;
            min-height: 100vh;
        }
        
        /* Overlay f√ºr bessere Lesbarkeit auf Bildern */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(10,9,8,0.95), rgba(10,9,8,0.85));
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 100;
            background: linear-gradient(to bottom, var(--bg-deep) 0%, rgba(10,9,8,0.95) 60%, transparent 100%);
            padding: 1rem 2rem 2.5rem;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--gold);
        }
        
        .header-controls { display: flex; gap: 0.6rem; }
        
        .btn {
            font-family: var(--font-sans);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.08);
            background: var(--bg-elevated);
            color: var(--text-secondary);
        }
        
        .btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .btn-primary { background: var(--gold); color: var(--bg-deep); border: none; }
        .btn-primary:hover { background: #e0b860; }
        .btn-ghost { background: transparent; }

        /* Progress Bar (Scrollbar fixed) */
        .progress-container {
            position: fixed;
            top: 70px;
            left: 0; right: 0;
            display: flex;
            justify-content: center;
            z-index: 99;
            pointer-events: none; /* Damit man durchklicken kann an den R√§ndern */
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 2rem;
            pointer-events: auto;
            overflow-x: auto; /* Erlaubt scrollen bei vielen Kapiteln */
            max-width: 100%;
            scrollbar-width: none; /* Firefox scrollbar verstecken */
            -ms-overflow-style: none;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        
        .progress-bar::-webkit-scrollbar { display: none; }

        .progress-dot {
            min-width: 36px; width: 36px; height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 600;
            border: 2px solid var(--text-muted);
            background: var(--bg-elevated);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0; /* Verhindert das Quetschen */
        }
        
        .progress-dot.completed {
            background: var(--gold);
            border-color: var(--gold);
            color: var(--bg-deep);
        }
        
        .progress-dot.current {
            border-color: var(--gold);
            color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 168, 83, 0.3);
            transform: scale(1.1);
        }
        
        .progress-dot.locked {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: rgba(255,255,255,0.1);
        }
        
        .progress-line {
            min-width: 20px; width: 40px; height: 2px;
            background: var(--text-muted);
            opacity: 0.3;
            flex-shrink: 0;
        }
        
        .progress-line.completed { background: var(--gold); opacity: 1; }

        /* Main Content */
        .main-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 9rem 2rem 6rem;
            position: relative;
            z-index: 1;
        }
        
        .chapter-header { text-align: center; margin-bottom: 3rem; }
        
        .chapter-number {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .chapter-title {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.3;
        }
        
        .chapter-title::after {
            content: ''; display: block; width: 60px; height: 1px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            margin: 1.5rem auto 0;
        }

        /* Manuscript */
        .manuscript { font-size: 1.1rem; line-height: 1.9; }
        .manuscript p { margin: 0 0 1.5em 0; text-indent: 0; }
        .manuscript p + p { text-indent: 1.5em; margin-top: 0; }
        
        .manuscript p:first-child::first-letter {
            font-size: 3.5em; float: left; line-height: 0.8;
            padding-right: 0.1em; padding-top: 0.1em;
            color: var(--gold); font-weight: 600;
        }
        
        .scene-break {
            text-align: center; margin: 2.5rem 0;
            color: var(--gold); font-size: 1.2rem;
        }

        /* Highlights Fix */
        .highlight {
            padding: 2px 0;
            cursor: pointer;
            transition: all 0.15s ease;
            border-bottom: 2px solid transparent;
            /* Wichtig f√ºr saubere Markierungen √ºber mehrere Zeilen: */
            -webkit-box-decoration-break: clone;
            box-decoration-break: clone;
        }
        
        .highlight.love { background: var(--cat-love-bg); border-bottom-color: var(--cat-love); }
        .highlight.funny { background: var(--cat-funny-bg); border-bottom-color: var(--cat-funny); }
        .highlight.tension { background: var(--cat-tension-bg); border-bottom-color: var(--cat-tension); }
        .highlight.ship { background: var(--cat-ship-bg); border-bottom-color: var(--cat-ship); }
        .highlight.confused { background: var(--cat-confused-bg); border-bottom-color: var(--cat-confused); }
        .highlight.boring { background: var(--cat-boring-bg); border-bottom-color: var(--cat-boring); }
        
        .highlight:hover { filter: brightness(1.2); }

        /* Popup Components (Overlay, Comment, etc) */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 200; opacity: 0; visibility: hidden;
            transition: all 0.25s ease; backdrop-filter: blur(2px);
        }
        .overlay.visible { opacity: 1; visibility: visible; }

        .popup {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--bg-surface);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 1.5rem;
            width: 440px; max-width: 92vw;
            z-index: 210; opacity: 0; visibility: hidden;
            transition: all 0.25s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .popup.visible { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
        
        .popup-quote {
            font-size: 0.9rem; font-style: italic; color: var(--text-secondary);
            padding: 0.8rem 1rem; background: var(--bg-elevated);
            border-left: 3px solid var(--gold); border-radius: 0 8px 8px 0;
            margin-bottom: 1.2rem; max-height: 100px; overflow-y: auto;
        }
        
        .category-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 1.2rem;
        }
        
        .cat-btn {
            display: flex; flex-direction: column; align-items: center; gap: 0.3rem;
            padding: 0.8rem 0.5rem; background: var(--bg-elevated);
            border: 2px solid transparent; border-radius: 10px;
            cursor: pointer; color: var(--text-secondary);
            font-family: var(--font-sans); font-size: 0.65rem;
        }
        .cat-btn:hover { background: var(--bg-hover); }
        .cat-btn .emoji { font-size: 1.4rem; }
        
        .cat-btn.love.selected { background: var(--cat-love-bg); border-color: var(--cat-love); color: var(--cat-love); }
        .cat-btn.funny.selected { background: var(--cat-funny-bg); border-color: var(--cat-funny); color: var(--cat-funny); }
        .cat-btn.tension.selected { background: var(--cat-tension-bg); border-color: var(--cat-tension); color: var(--cat-tension); }
        .cat-btn.ship.selected { background: var(--cat-ship-bg); border-color: var(--cat-ship); color: var(--cat-ship); }
        .cat-btn.confused.selected { background: var(--cat-confused-bg); border-color: var(--cat-confused); color: var(--cat-confused); }
        .cat-btn.boring.selected { background: var(--cat-boring-bg); border-color: var(--cat-boring); color: var(--cat-boring); }
        
        .popup-textarea {
            width: 100%; min-height: 80px; padding: 0.8rem;
            background: var(--bg-elevated); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px; color: var(--text-primary);
            font-family: var(--font-serif); font-size: 0.95rem; resize: vertical; outline: none;
        }
        .popup-textarea:focus { border-color: var(--gold-border); }

        /* Questionnaire */
        .questionnaire-container {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 300; overflow-y: auto; padding: 2rem;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .questionnaire-container.visible { opacity: 1; visibility: visible; }
        
        .questionnaire {
            background: var(--bg-surface); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px; max-width: 640px; margin: 2rem auto; padding: 2rem;
        }
        
        .emoji-scale { display: flex; gap: 0.4rem; flex-wrap: wrap; }
        .emoji-btn {
            width: 50px; height: 50px; border-radius: 12px;
            background: var(--bg-elevated); border: 2px solid transparent;
            font-size: 1.5rem; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }
        .emoji-btn:hover { transform: scale(1.1); background: var(--bg-hover); }
        .emoji-btn.selected { border-color: var(--gold); background: var(--gold-dim); }

        /* Welcome Screen */
        .welcome-screen {
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 400;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .welcome-screen.hidden { opacity: 0; pointer-events: none; }
        .welcome-content { text-align: center; max-width: 480px; padding: 2rem; }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; right: 0; bottom: 0; width: 340px;
            background: var(--bg-surface); border-left: 1px solid rgba(255,255,255,0.05);
            padding: 5rem 1.2rem 2rem; transform: translateX(100%);
            transition: transform 0.3s ease; z-index: 90; overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.visible { transform: translateX(0); }
        
        .mark-card {
            background: var(--bg-elevated); border-radius: 10px; padding: 0.9rem;
            margin-bottom: 0.7rem; border-left: 3px solid transparent;
            cursor: pointer; transition: all 0.15s ease;
        }
        .mark-card:hover { background: var(--bg-hover); transform: translateX(-2px); }
        .mark-card.love { border-left-color: var(--cat-love); }
        .mark-card.funny { border-left-color: var(--cat-funny); }
        .mark-card.tension { border-left-color: var(--cat-tension); }
        .mark-card.ship { border-left-color: var(--cat-ship); }
        .mark-card.confused { border-left-color: var(--cat-confused); }
        .mark-card.boring { border-left-color: var(--cat-boring); }

        /* Footer */
        .footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, var(--bg-deep) 0%, rgba(10,9,8,0.95) 70%, transparent 100%);
            padding: 2rem 2rem 1rem; z-index: 50; pointer-events: none;
        }
        .footer-inner {
            max-width: 800px; margin: 0 auto; display: flex; justify-content: center;
            gap: 2.5rem; font-family: var(--font-sans); font-size: 0.65rem; color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .main-container { padding: 8rem 1.2rem 8rem; }
            .header { padding: 0.8rem 1rem 1.5rem; }
            .progress-bar { justify-content: flex-start; padding-left: 1rem; padding-right: 1rem; }
            .sidebar { width: 100%; }
            .category-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-content">

            <h1 style="font-family: var(--font-serif); margin-bottom: 0.5rem;">Willkommen im 
                <span style="color:var(--gold)">Leseraum</span>
            </h1>

    <header class="header">

            </div>

    </header>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">
            </div>
    </div>

    <main class="main-container">

            <div class="chapter-number" id="chapterNumber"></div>

        </div>

            </article>
    </main>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <div class="popup-quote" id="popupQuote"></div>
        <div class="category-grid">
            <button class="cat-btn love" onclick="selectCategory('love')"><span class="emoji">üíï</span>Gepackt</button>
            <button class="cat-btn funny" onclick="selectCategory('funny')"><span class="emoji">üòÇ</span>Witzig</button>
            <button class="cat-btn tension" onclick="selectCategory('tension')"><span class="emoji">üî•</span>Spannung</button>
            <button class="cat-btn ship" onclick="selectCategory('ship')"><span class="emoji">üòç</span>Ship it</button>
            <button class="cat-btn confused" onclick="selectCategory('confused')"><span class="emoji">‚ùì</span>Verwirrt</button>
            <button class="cat-btn boring" onclick="selectCategory('boring')"><span class="emoji">üò¥</span>L√§nge</button>
        </div>
        <textarea class="popup-textarea" id="popupComment" placeholder="Gedanken dazu? (optional)"></textarea>
        <div style="display:flex; justify-content:space-between; margin-top:1rem;">
            <button class="btn btn-ghost" id="btnDelete" style="color:#c87070;" onclick="deleteHighlight()">L√∂schen</button>
            <div>
                <button class="btn btn-ghost" onclick="closePopup()">Abbrechen</button>
                <button class="btn btn-primary" onclick="saveHighlight()">Speichern</button>
            </div>
        </div>
    </div>

    <aside class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; margin-bottom:1rem; border-bottom:1px solid rgba(255,255,255,0.06); padding-bottom:0.8rem;">
            <span style="font-size:0.7rem; text-transform:uppercase; letter-spacing:0.12em; color:var(--text-muted);">Deine Markierungen</span>
            <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--text-muted); font-size:1.4rem; cursor:pointer;">√ó</button>
        </div>
        <div id="marksList"></div>
    </aside>

    <div class="questionnaire-container" id="questionnaireContainer">
        <div class="questionnaire" id="questionnaireContent"></div>
    </div>

    <footer class="footer">
        <div class="footer-inner">
            <span>W√∂rter: <span style="color:var(--text-secondary)" id="wordCount">0</span></span>
            <span>Zeit: <span style="color:var(--text-secondary)" id="readTime">0 min</span></span>
            <span>Marks: <span style="color:var(--text-secondary)" id="markCount">0</span></span>
        </div>
    </footer>

    <script>
    /* ================================================================
       === KONFIGURATION & INHALT (HIER NEUE KAPITEL EINF√úGEN) ===
       ================================================================
       Um ein neues Kapitel hinzuzuf√ºgen:
       1. Kopiere einen { ... } Block im "chapters" Array.
       2. Setze eine neue ID und Nummer.
       3. F√ºge deinen Text bei `content` ein. (Nutze Backticks ` f√ºr mehrzeiligen Text)
    */

    const chapters = [
        {
            id: 1,
            number: "Chapter One",
            title: '"How Fast Can You Get To Zurich?"',
            content: `Lucas Castro was jogging his usual route along the Schuylkill River... (Hier deinen vollen Text einf√ºgen)` 
            // ACHTUNG: Ich habe den Text hier gek√ºrzt f√ºr die √úbersicht. 
            // Du musst deinen vollen Text hier wieder reinkopieren!
        },
        {
            id: 2,
            number: "Chapter Two",
            title: '"Influence"',
            content: `They drove to the Dolder Grand. Even the hotel's driveway... (Hier Text Kap 2)`
        },
        {
            id: 3,
            number: "Chapter Three",
            title: 'The "Journalist"',
            content: `After dinner, Lucas first walked Jon and Ari back to their suite... (Hier Text Kap 3)`
        }
        // Um ein neues Kapitel hinzuzuf√ºgen, hier einfach ein Komma setzen und den Block kopieren:
        // { id: 4, number: "Chapter Four", title: "Titel", content: `Text` }
    ];

    /* === FRAGEN ZUM KAPITEL === 
       Hier kannst du Fragen f√ºr jedes Kapitel definieren.
    */
    const chapterQuestions = {
        1: [
            { id: 'ch1_q1', label: 'Lucas nennt Jon und Ari seine "extra dads". Glaubst du ihnen die N√§he?', type: 'text' },
            { id: 'ch1_q2', label: 'Maxwell und Andr√© werden angek√ºndigt. Hat das deine Neugier geweckt?', type: 'text' }
        ],
        2: [
            { id: 'ch2_q1', label: 'Jon erz√§hlt von seiner Niederlage. Hat das dein Bild von ihm ver√§ndert?', type: 'text' },
            { id: 'ch2_q5', label: '"The real battle takes place in the mountains" ‚Äì Neugierig auf St. Moritz?', type: 'text' }
        ],
        3: [
            { id: 'ch3_q1', label: 'Das Treffen am Pool: Knistert es zwischen Lucas und dem Schwimmer?', type: 'text' },
            { id: 'ch3_final', label: 'üåü W√ºrdest du nach diesen 3 Kapiteln das Buch kaufen?', type: 'emoji', emojis: ['üëé', 'üòê', 'ü§î', 'üëç', 'üí∏'] }
        ]
        // F√ºr Kapitel 4 einfach: 
        // 4: [ { id: '...', label: '...', type: 'text' } ]
    };

    // Standardfragen, die immer kommen
    const standardQuestions = [
        { id: 'feeling', label: 'Wie hat sich dieses Kapitel angef√ºhlt?', type: 'emoji', emojis: ['üò¥', 'üòê', 'üôÇ', 'üòä', 'ü§©'] },
        { id: 'hooked', label: 'Lieblingsmoment?', type: 'text' }
    ];

    /* ================================================================
       === LOGIC (AB HIER NICHTS √ÑNDERN, WENN NICHT N√ñTIG) ===
       ================================================================ */

    let currentChapter = 1;
    let completedChapters = [];
    let highlights = {}; // Format: { 1: [], 2: [] }
    let questionnaires = {}; 
    
    // Initial State Setup
    chapters.forEach(c => {
        if (!highlights[c.id]) highlights[c.id] = [];
        if (!questionnaires[c.id]) questionnaires[c.id] = {};
    });

    let selectedCategory = null;
    let currentSelection = null;
    let editingHighlightId = null;

    function init() {
        loadState();
        if (localStorage.getItem('leseraum_started')) {
            document.getElementById('welcomeScreen').classList.add('hidden');
        }
        renderProgressBar();
        renderChapter();
    }

    function startReading() {
        localStorage.setItem('leseraum_started', 'true');
        document.getElementById('welcomeScreen').classList.add('hidden');
    }

    function loadState() {
        const saved = localStorage.getItem('leseraum_data_v2');
        if (saved) {
            const data = JSON.parse(saved);
            currentChapter = data.currentChapter || 1;
            completedChapters = data.completedChapters || [];
            if (data.highlights) highlights = { ...highlights, ...data.highlights };
            if (data.questionnaires) questionnaires = { ...questionnaires, ...data.questionnaires };
        }
    }

    function saveState() {
        localStorage.setItem('leseraum_data_v2', JSON.stringify({
            currentChapter, completedChapters, highlights, questionnaires
        }));
    }

    // === RENDER ENGINE ===
    function renderProgressBar() {
        const bar = document.getElementById('progressBar');
        bar.innerHTML = chapters.map((c, i) => {
            let status = 'locked';
            if (c.id === currentChapter) status = 'current';
            else if (completedChapters.includes(c.id)) status = 'completed';
            else if (c.id === 1 || completedChapters.includes(c.id - 1)) status = 'unlocked'; // Allow clicking next if previous done

            // Linie nur wenn nicht der letzte
            const line = i < chapters.length - 1 
                ? `<div class="progress-line ${completedChapters.includes(c.id) ? 'completed' : ''}"></div>` 
                : '';

            return `
                <div class="progress-dot ${status}" 
                     onclick="goToChapter(${c.id})"
                     id="dot-${c.id}">
                     ${c.id}
                </div>
                ${line}
            `;
        }).join('');
        
        // Scroll to active dot on mobile
        setTimeout(() => {
            const active = document.querySelector('.progress-dot.current');
            if (active) active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }, 100);
    }

    function goToChapter(id) {
        // Navigation Logic: Allow going back, or going to next unlocked
        if (id === currentChapter) return;
        const targetIndex = chapters.findIndex(c => c.id === id);
        if (id > 1 && !completedChapters.includes(id - 1) && id > currentChapter) return;

        currentChapter = id;
        saveState();
        renderChapter();
        renderProgressBar();
    }

    function renderChapter() {
        const ch = chapters.find(c => c.id === currentChapter);
        document.getElementById('chapterNumber').textContent = ch.number;
        document.getElementById('chapterTitle').textContent = ch.title;
        
        // Content rendering
        const paragraphs = ch.content.split(/\n\n+/).filter(p => p.trim());
        const html = paragraphs.map((p, i) => {
            if (p.trim() === '‚ù¶') return '<div class="scene-break">‚ù¶</div>';
            return `<p id="p-${i}">${p.trim()}</p>`;
        }).join('');
        
        document.getElementById('manuscript').innerHTML = html;
        
        applyHighlights();
        updateStats(ch.content);
        window.scrollTo(0, 0);
    }

    function updateStats(content) {
        const words = content.split(/\s+/).length;
        document.getElementById('wordCount').textContent = words.toLocaleString();
        document.getElementById('readTime').textContent = `~${Math.ceil(words / 220)} min`;
        document.getElementById('markCount').textContent = highlights[currentChapter] ? highlights[currentChapter].length : 0;
    }

    // === HIGHLIGHTING LOGIC (FIXED) ===
    document.addEventListener('mouseup', handleSelection);

    function handleSelection(e) {
        if (e.target.closest('.popup') || e.target.closest('.sidebar') || e.target.closest('.questionnaire-container')) return;
        
        const selection = window.getSelection();
        const text = selection.toString().trim();
        
        if (text.length > 2) {
            const container = document.getElementById('manuscript');
            // Check if selection is inside manuscript
            if (container.contains(selection.anchorNode)) {
                currentSelection = { text: text };
                editingHighlightId = null;
                openPopup(text);
            }
        }
    }

    function openPopup(text, comment = '') {
        document.getElementById('popupQuote').textContent = `"${text.substring(0, 100)}..."`;
        document.getElementById('popupComment').value = comment;
        document.getElementById('btnDelete').style.display = editingHighlightId ? 'block' : 'none';
        
        // Reset category
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        selectedCategory = null;

        document.getElementById('overlay').classList.add('visible');
        document.getElementById('popup').classList.add('visible');
    }

    function closePopup() {
        document.getElementById('overlay').classList.remove('visible');
        document.getElementById('popup').classList.remove('visible');
        window.getSelection().removeAllRanges();
    }

    function selectCategory(cat) {
        selectedCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.querySelector(`.cat-btn.${cat}`).classList.add('selected');
    }

    function saveHighlight() {
        if (!selectedCategory) { alert('Bitte w√§hle eine Kategorie!'); return; }
        
        const comment = document.getElementById('popupComment').value;
        
        if (editingHighlightId) {
            // Edit existing
            const h = highlights[currentChapter].find(x => x.id === editingHighlightId);
            if (h) { h.category = selectedCategory; h.comment = comment; }
        } else {
            // New
            highlights[currentChapter].push({
                id: Date.now(),
                text: currentSelection.text,
                category: selectedCategory,
                comment: comment
            });
        }
        
        saveState();
        closePopup();
        applyHighlights();
        updateStats(chapters.find(c => c.id === currentChapter).content);
        if (document.getElementById('sidebar').classList.contains('visible')) renderMarksList();
    }

    function deleteHighlight() {
        if (editingHighlightId) {
            highlights[currentChapter] = highlights[currentChapter].filter(h => h.id !== editingHighlightId);
            saveState();
            closePopup();
            applyHighlights();
            updateStats(chapters.find(c => c.id === currentChapter).content);
            if (document.getElementById('sidebar').classList.contains('visible')) renderMarksList();
        }
    }

    function applyHighlights() {
        // Simple but robust replacement
        const container = document.getElementById('manuscript');
        // Reset to clean state (from chapters data) to avoid nesting spans messily
        const ch = chapters.find(c => c.id === currentChapter);
        
        // Re-render raw paragraph HTML first
        let html = ch.content.split(/\n\n+/).filter(p => p.trim()).map(p => {
             if (p.trim() === '‚ù¶') return '<div class="scene-break">‚ù¶</div>';
             return `<p>${p.trim()}</p>`;
        }).join('');

        // Apply highlights string-based (Reverse order to handle potential overlaps simply? No, standard replace is safer for now)
        // Note: This simple approach assumes unique text snippets. 
        // For a pro tool, we'd use Range offsets, but for this file-based tool, string match is easier to maintain.
        const marks = highlights[currentChapter] || [];
        
        marks.forEach(h => {
            // Escape special regex chars
            const escapedText = h.text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            // Replace ONLY the first occurrence to avoid messing up if text repeats? 
            // Or all? Let's do first for safety in context.
            const regex = new RegExp(`(${escapedText})`, 'i'); // Case insensitive
            
            // We search in the whole HTML. This is risky if marks span tags, but acceptable for this use case.
            html = html.replace(regex, `<span class="highlight ${h.category}" onclick="editMark(${h.id}, event)">$1</span>`);
        });

        container.innerHTML = html;
    }

    function editMark(id, e) {
        e.stopPropagation(); // Don't trigger new selection
        const h = highlights[currentChapter].find(x => x.id === id);
        if (h) {
            editingHighlightId = id;
            selectedCategory = h.category;
            openPopup(h.text, h.comment);
            document.querySelector(`.cat-btn.${h.category}`).classList.add('selected');
        }
    }

    // === SIDEBAR ===
    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('visible');
        if (sb.classList.contains('visible')) renderMarksList();
    }

    function renderMarksList() {
        const list = document.getElementById('marksList');
        const marks = highlights[currentChapter] || [];
        
        if (marks.length === 0) {
            list.innerHTML = '<div style="text-align:center; color:var(--text-muted); padding:2rem;">Noch keine Markierungen in diesem Kapitel.</div>';
            return;
        }

        list.innerHTML = marks.map(m => `
            <div class="mark-card ${m.category}" onclick="editMark(${m.id}, event)">
                <div style="font-size:0.8rem; font-style:italic; margin-bottom:0.4rem; color:var(--text-secondary)">"${m.text.substring(0, 60)}..."</div>
                <div style="font-size:0.85rem; color:var(--text-primary)">${m.comment || '<span style="opacity:0.5">Kein Kommentar</span>'}</div>
            </div>
        `).join('');
    }

    // === QUESTIONNAIRE & EXPORT ===
    function openQuestionnaire() {
        const container = document.getElementById('questionnaireContent');
        const specific = chapterQuestions[currentChapter] || [];
        
        let html = `
            <h2 style="text-align:center; font-family:var(--font-serif); margin-bottom:2rem;">Kapitel ${currentChapter} Abschluss</h2>
            
            <div style="margin-bottom:2rem;">
                <div style="font-size:0.7rem; text-transform:uppercase; color:var(--gold); margin-bottom:1rem;">Allgemein</div>
                ${standardQuestions.map(q => renderQField(q)).join('')}
            </div>

            <div style="margin-bottom:2rem;">
                <div style="font-size:0.7rem; text-transform:uppercase; color:var(--gold); margin-bottom:1rem;">Zum Inhalt</div>
                ${specific.length ? specific.map(q => renderQField(q)).join('') : '<p style="color:var(--text-muted)">Keine spezifischen Fragen.</p>'}
            </div>

            <div style="display:flex; justify-content:flex-end; gap:1rem; border-top:1px solid rgba(255,255,255,0.1); padding-top:1.5rem;">
                <button class="btn btn-ghost" onclick="document.getElementById('questionnaireContainer').classList.remove('visible')">Zur√ºck</button>
                <button class="btn btn-primary" onclick="finishChapter()">Absenden & Weiter</button>
            </div>
        `;
        
        container.innerHTML = html;
        document.getElementById('questionnaireContainer').classList.add('visible');

        // Restore answers
        const saved = questionnaires[currentChapter] || {};
        Object.keys(saved).forEach(key => {
            const el = document.querySelector(`[data-qid="${key}"]`);
            if (el) el.value = saved[key];
            // Emojis restore logic could be added here similar to prev version
        });
    }

    function renderQField(q) {
        if (q.type === 'emoji') {
            return `
                <div style="margin-bottom:1.5rem;">
                    <label style="display:block; margin-bottom:0.5rem;">${q.label}</label>
                    <div class="emoji-scale">
                        ${q.emojis.map(e => `<button class="emoji-btn" onclick="saveAnswer('${q.id}', '${e}', this)">${e}</button>`).join('')}
                    </div>
                </div>`;
        }
        return `
            <div style="margin-bottom:1.5rem;">
                <label style="display:block; margin-bottom:0.5rem;">${q.label}</label>
                <textarea class="popup-textarea" data-qid="${q.id}" onchange="saveAnswer('${q.id}', this.value)"></textarea>
            </div>`;
    }

    function saveAnswer(qid, val, btn = null) {
        if (btn) {
            btn.parentElement.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }
        if (!questionnaires[currentChapter]) questionnaires[currentChapter] = {};
        questionnaires[currentChapter][qid] = val;
        saveState();
    }

    function finishChapter() {
        if (!completedChapters.includes(currentChapter)) {
            completedChapters.push(currentChapter);
        }
        saveState();
        document.getElementById('questionnaireContainer').classList.remove('visible');
        
        // Export Logic Trigger
        if (currentChapter === chapters.length) {
            downloadJSON();
        } else {
            // Next chapter
            goToChapter(currentChapter + 1);
        }
        renderProgressBar();
    }

    function downloadJSON() {
        const data = {
            reader: "Beta Reader",
            date: new Date().toISOString(),
            feedback: {
                chapters: completedChapters,
                highlights: highlights,
                answers: questionnaires
            }
        };

        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        // Force download via temporary link
        const a = document.createElement('a');
        a.href = url;
        a.download = `RichterScale_Feedback_Chap1-${currentChapter}.json`;
        document.body.appendChild(a); // Append to body to ensure click works
        a.click();
        document.body.removeChild(a); // Cleanup
        URL.revokeObjectURL(url);
        
        alert("üéâ Danke! Deine Feedback-Datei wurde heruntergeladen. Bitte sende sie mir zu!");
    }

    init();
    </script>
